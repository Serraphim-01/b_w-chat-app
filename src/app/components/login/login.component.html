<div class="login-container">
  <h2>Login</h2>

  <button (click)="loginWithGoogle()" class="google-btn">Sign in with Google</button>
  
  <p>or</p>

  <form (ngSubmit)="login()">
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    
    <button type="submit">Login</button>
    
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <p class="signup-link" (click)="navigateToSignup()">Don't have an account? Signup</p>

  <!-- Modal Pop-up -->
  <div *ngIf="showModal" class="modal">
    <p>Login successful! Redirecting...</p>
  </div>
</div>

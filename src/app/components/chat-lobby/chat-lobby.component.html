<app-user-rooms
  [userRooms]="(userRooms$ | async) || []"
  [userId]="userId"
  [boostRoom]="boostRoom.bind(this)"
  [enterChatRoom]="enterChatRoom.bind(this)"
>
</app-user-rooms>

<app-available-rooms
  [availableRooms]="(availableRooms$ | async) || []"
  [userId]="userId"
  [boostRoom]="boostRoom.bind(this)"
  [enterChatRoom]="enterChatRoom.bind(this)"
>
</app-available-rooms>

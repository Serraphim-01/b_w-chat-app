<div class="user-rooms">
  <h3>Your Rooms</h3>

  <!-- Create Room Form -->
  <div class="create-room">
    <h4>Create a New Room</h4>
    <input type="text" [(ngModel)]="newRoomName" placeholder="Room Name" />
    <input
      type="text"
      [(ngModel)]="newRoomDescription"
      placeholder="Description"
    />
    <select [(ngModel)]="newRoomType">
      <option value="General">General</option>
      <option value="Private">Private</option>
    </select>
    <input
      *ngIf="newRoomType === 'Private'"
      type="password"
      [(ngModel)]="newRoomKey"
      placeholder="Room Key"
    />
    <button (click)="createRoom()">Create</button>
  </div>

  <ul *ngIf="userRooms.length > 0; else noRooms">
    <li *ngFor="let room of userRooms">
      <div class="room-header">
        <strong>{{ room.name }}</strong>
        <span
          class="tag"
          [ngClass]="{
            general: room.roomType === 'General',
            private: room.roomType === 'Private'
          }"
        >
          {{ room.roomType }}
        </span>
      </div>
      <p>{{ room.description }}</p>

      <div class="room-actions">
        <button (click)="boostRoom(room.id!)">
          ‚≠ê {{ room.popularity || 0 }}
        </button>
        <button (click)="enterChatRoom(room.id!)">Join</button>
      </div>
    </li>
  </ul>

  <ng-template #noRooms>
    <p>You have not created or joined any rooms yet.</p>
  </ng-template>
</div>

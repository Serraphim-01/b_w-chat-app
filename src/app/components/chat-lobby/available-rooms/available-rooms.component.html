<div class="available-rooms">
  <h3 class="room-title">Available Rooms</h3>

  <ul class="room-list" *ngIf="availableRooms.length > 0; else noRooms">
    <li class="room-item" *ngFor="let room of availableRooms">
      <div class="room-header">
        <strong>{{ room.name }}</strong>
        <span
          class="room-tag"
          [ngClass]="{
            general: room.roomType === 'General',
            private: room.roomType === 'Private'
          }"
        >
          {{ room.roomType }}
        </span>
      </div>
      <p class="room-description">{{ room.description }}</p>

      <div class="room-actions">
        <button class="action-button boost" (click)="boostRoom(room.id!)">
          ‚≠ê {{ room.popularity || 0 }}
        </button>
        <button class="action-button join" (click)="enterChatRoom(room.id!)">
          Join
        </button>
      </div>
    </li>
  </ul>

  <!-- No Available Rooms Message -->
  <ng-template #noRooms>
    <p class="no-rooms">No available rooms to join.</p>
  </ng-template>
</div>

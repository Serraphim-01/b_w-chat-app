<div class="sign-up-container">
  <h2>Sign Up</h2>

  <button (click)="signUpWithGoogle()" class="google-btn">
    Sign Up with Google
  </button>

  <p>or</p>

  <form (ngSubmit)="signUp()">
    <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="date" [(ngModel)]="dateOfBirth" name="dob" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <label for="profilePicture">Upload Profile Picture:</label>
    <input type="file" id="profilePicture" (change)="handleFileInput($event)" />

    <div *ngIf="profilePictureUrl">
      <p>Preview:</p>
      <img [src]="profilePictureUrl" alt="Profile Preview" class="profile-preview" />
    </div>

    <button type="submit">Sign Up</button>
    
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </form>

  <p>Already have an account? <a (click)="goToLogin()" class="login-link">Login</a></p>
</div>
